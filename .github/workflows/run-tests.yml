name: Tests

on: [push, pull_request]

env:
  PY_COLORS: 1
  COLUMNS: 120

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [windows-latest, ubuntu-20.04, macos-latest]
        architecture: [x64]
        json: [BUILTIN]
        include:
          - python-version: "3.x"
            os: ubuntu-20.04
            architecture: x64
            json: UJSON
          - python-version: "3.x"
            os: ubuntu-20.04
            architecture: x64
            json: ORJSON
          - python-version: "3.x"
            os: ubuntu-20.04
            architecture: x64
            json: SIMPLEJSON
          - python-version: "3.x"
            os: ubuntu-20.04
            architecture: x64
            json: RAPIDJSON
          - python-version: "3.x"
            os: windows-latest
            architecture: x86
            json: BUILTIN

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel
          python -m pip install --upgrade --editable .[tests]
      - name: Run tests
        env:
          MSL_NETWORK_JSON: ${{ matrix.json }}
        run: |
          python -c "from msl.network import json; print('JSON backend:', json.backend.name)"
          python -m pytest
