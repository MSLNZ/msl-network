name: Tests

on: [push, pull_request]

env:
  PY_COLORS: 1
  COLUMNS: 120

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        os: [windows, ubuntu, macos]
        architecture: [x64]
        json: [BUILTIN]
        include:
          - python-version: 3.x
            os: windows
            architecture: x64
            json: UJSON
          - python-version: 3.x
            os: windows
            architecture: x64
            json: ORJSON
          - python-version: 3.x
            os: windows
            architecture: x64
            json: SIMPLEJSON
          - python-version: 3.x
            os: windows
            architecture: x64
            json: RAPIDJSON
          - python-version: 3.x
            os: windows
            architecture: x86
            json: BUILTIN

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel
          python -m pip install --upgrade --editable .[tests]
      - name: Run tests
        env:
          MSL_NETWORK_JSON: ${{ matrix.json }}
        run: |
          python -c "from msl.network import json; print('JSON backend:', json.backend.name)"
          python -m pytest
